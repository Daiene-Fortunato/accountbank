version: '3'
services:
  accountbank:
    build:
      context: ./
      dockerfile: ./Dockerfile
    image: accountbank
    ports:
      - '8080:8080'
      - '5005:5005'
    environment:
      - ADDITIONAL_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -Xmx1G -Xms128m -XX:MaxMetaspaceSize=128m
      - PROFILE=dev
    links:
      - mydatabase
  mydatabase:
    image: accountbank
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=mydb
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    volumes:
      - ./docker/volume_mysql:/var/lib/mysql
  
